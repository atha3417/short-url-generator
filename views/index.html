<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Shorturl</title>
</head>

<body style="background-color: rgb(207, 207, 207);">

    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center mt-3" style="text-shadow: 0.5px 0.5px 3px grey;">Shorturl</h1>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 mt-3 mx-auto">
                    <form id="form" action="" method="post">
                        <div class="form-group">
                            <h5 class="form-label">From</h5>
                            <input type="url" class="form-control" id="url" name="url" required autofocus>
                        </div>
                        <div class="form-group mt-3">
                            <h5 class="form-label">To</h5>
                            <input type="text" class="form-control" id="short" name="short">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary mt-3">Shorten</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/script.js"></script>
</body>

</html>
